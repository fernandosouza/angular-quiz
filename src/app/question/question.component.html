<article class="question">
  <p>{{ question ? question.text : '' }}</p>
  <div *ngIf="question && question.ops">
    <ul>
      <li *ngFor="let option of question.ops">
        <label *ngIf="option">
          <input type="radio" name="option_{{question.id}}" value="{{option.id}}" />
          {{option.text}}
        </label>
      </li>
    </ul>
  </div>
</article>
